<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <footer class="footer">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Web App</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#home">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#employees">Сотрудники</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profile">Профиль</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
        
        <div class="content">
            <h1 id="home">Дашборды со статистикой</h1>
            <div class="row">
                {% for stat in stats %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ stat.title }}</h5>
                            <p class="card-text">{{ stat.body }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <h1 id="employees">Сотрудники</h1>
            <ul class="list-group">
                {% for employee in employees %}
                <li class="list-group-item">{{ employee.name }}</li>
                {% endfor %}
            </ul>
            
            <h1 id="profile">Профиль</h1>
            <p>Name: {{ profile.name }}</p>
            <p>Email: {{ profile.email }}</p>
        </div>
    </div>
</body>
</html>
